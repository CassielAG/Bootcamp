<!DOCTYPE html>
<html lang="es">
  <head>
    <title>LogIn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div>
          <img src="./assets/lg_brive.svg" alt="logo" class="logo" />
        </div>
        <div>
          <h2>Busqueda de vacantes</h2>
        </div>
        <div class="form">
          <input type="email" placeholder="Ingresa tu email">
          <input class="pass" type="password" placeholder="Ingresa tu contraseña">
          <button type="submit">Ingresar</button>
        </div>
        <div class="links">
          <a href="">Olvide mi contraseña</a>
          <a href="">Registrarme</a>
        </div>
      </div>
    </div>
  </body>
</html>
