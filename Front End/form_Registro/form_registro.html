<!DOCTYPE html>
<html lang="es" xml:lang="es">
  <head>
    <title>LogIn</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div>
          <img src="../LogIn/assets/lg_brive.svg" alt="logo" class="logo" />
        </div>
        <div>
          <h2>Formulario de Registro</h2>
        </div>
        <div class="form">
          <input type="name" placeholder="Ingresa tu Nombre"><br>
          <input type="email" placeholder="Ingresa tu Correo">
          <input class="pass" type="password" placeholder="Ingresa tu contraseña">
          <input class="pass2" type="password" placeholder="Confirma tu contraseña">
          <a class="formato_boton" href="../LogIn/index.html">
            Registrarse
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
