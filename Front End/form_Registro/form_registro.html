<!DOCTYPE html>
<html lang="es" xml:lang="es">
  <head>
    <title>LogIn</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="connect.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div>
          <img src="../LogIn/assets/lg_brive.svg" alt="logo" class="logo" />
        </div>
        <div>
          <h2>Formulario de Registro</h2>
        </div>
        <div class="form">
          <input id="name" type="name" placeholder="Ingresa tu Nombre"><br>
          <input id="email" type="email" placeholder="Ingresa tu Correo">
          <input id="pass" class="pass" type="password" placeholder="Ingresa tu contraseña">
          <input id="passConf" class="pass2" type="password" placeholder="Confirma tu contraseña">
          <a onclick="Registred()" class="formato_boton">Registrarse</a>
        </div>
      </div>
    </div>
  </body>
</html>
